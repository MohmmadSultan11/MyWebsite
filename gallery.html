
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دلني - المعرض</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header, footer {
      background: #008037;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    .logo {
      height: 50px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .slider-container {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 500px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
      position: relative;
    }
    .slide img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      display: block;
    }

    footer {
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <img src="assets/images/logo.png" alt="دلني" class="logo">
  <nav>
    <ul>
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="destinations.html">الوجهات</a></li>
      <li><a href="about.html">من نحن</a></li>
      <li><a href="gallery.html">المعرض</a></li>
      <li><a href="contact.html">اتصل بنا</a></li>
    </ul>
  </nav>
</header>

<div class="slider-container">
  <div class="slide active"><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Farabic.arabianbusiness.com%2Fbusiness%2Fbusiness-travel-hospitality%2F%25D8%25A7%25D9%2584&psig=AOvVaw0Gz6qP5RCrK-THrvEBkL6L&ust=1744879127085000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCODAyLeT3IwDFQAAAAAdAAAAABAE" alt="العلا"></div>
  <div class="slide"><img src="https://source.unsplash.com/800x500/?riyadh,city" alt="الرياض"></div>
  <div class="slide"><img src="https://source.unsplash.com/800x500/?jeddah,sea" alt="جدة"></div>
  <div class="slide"><img src="https://source.unsplash.com/800x500/?madinah,saudi" alt="المدينة"></div>
  <div class="slide"><img src="https://source.unsplash.com/800x500/?mountains,saudi" alt="جبال"></div>
</div>

<footer>
  <p>جميع الحقوق محفوظة &copy; دلني 2025</p>
</footer>

<script>
  let slides = document.querySelectorAll('.slide');
  let current = 0;

  function showNextSlide() {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }

  setInterval(showNextSlide, 5000);
</script>

</body>
</html>
