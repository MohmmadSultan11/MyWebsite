<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دلني - المعرض</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header, footer {
      background: #008037;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    .logo {
      height: 50px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .gallery-container {
      max-width: 1000px;
      margin: 40px auto;
      text-align: center;
    }
    .gallery-container img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>

<header>
  <img src="assets/images/logo.png" alt="دلني" class="logo">
  <nav>
    <ul>
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="destinations.html">الوجهات</a></li>
      <li><a href="about.html">من نحن</a></li>
      <li><a href="gallery.html">المعرض</a></li>
      <li><a href="contact.html">اتصل بنا</a></li>
    </ul>
  </nav>
</header>

<div class="gallery-container">
  <img id="slider" src="https://source.unsplash.com/800x500/?alula,saudi" alt="صورة معرض">
</div>

<footer>
  <p>جميع الحقوق محفوظة &copy; دلني 2025</p>
</footer>

<script>
  const images = [
    "assests/kzM1yNm1.jpg",
    "https://source.unsplash.com/800x500/?jeddah,sea",
    "https://source.unsplash.com/800x500/?riyadh,city",
    "https://source.unsplash.com/800x500/?madinah,saudi",
    "https://source.unsplash.com/800x500/?mountains,saudi"
  ];
  let index = 0;
  const slider = document.getElementById("slider");

  setInterval(() => {
    index = (index + 1) % images.length;
    slider.style.opacity = 0;
    setTimeout(() => {
      slider.src = images[index];
      slider.style.opacity = 1;
    }, 500);
  }, 5000);
</script>

</body>
</html>
